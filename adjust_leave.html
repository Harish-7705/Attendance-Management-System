<script>
  // Fetch users to populate the Employee ID dropdown
  fetch('https://containers.back4app.com/apps/b20ef7f7-2d91-4c3e-982c-cc65688966c5/get-users')
    .then(response => response.json())
    .then(data => {
      const select = document.getElementById('employeeId');
      data.forEach(row => {
        const option = document.createElement('option');
        option.value = row.userid;
        option.textContent = row.userid;
        select.appendChild(option);
      });
      
      // Add submit functionality to the form
      document.getElementById('leaveForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log('Form submitted'); // Debug log
        
        const userid = document.getElementById('employeeId').value;
        const leaveType = document.querySelector('.leave-type-btn.active').textContent.trim(); // Get the active leave type
        const leaveCount = document.getElementById('balance').value;

        // Prepare payload to send to the backend
        const payload = {
          userid,
          leaveType,
          leaveCount: parseInt(leaveCount, 10) // Ensure leaveCount is an integer
        };
        console.log('Submitting payload:', payload); // Debug log

        const response = await fetch('https://containers.back4app.com/apps/b20ef7f7-2d91-4c3e-982c-cc65688966c5/update-leave', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload) // Send payload to the backend
        });

        const result = await response.json();
        alert(result.message || 'Leave updated!');
      });

    })
    .catch(err => console.error('Error fetching users:', err));

  // Handle toggling of leave type buttons
  // Handle toggling of leave type buttons
const leaveTypeButtons = document.querySelectorAll('.leave-type-btn');
leaveTypeButtons.forEach(button => {
  button.addEventListener('click', () => {
    // Remove 'active' class from all buttons
    leaveTypeButtons.forEach(btn => btn.classList.remove('active'));

    // Add 'active' class to the clicked button
    button.classList.add('active');

    // Set the leave type in a hidden input field (or store it directly if necessary)
    document.getElementById('leaveType').value = button.getAttribute('data-leave-type');
  });
});
